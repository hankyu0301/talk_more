upload:
  image:
    location: test-location

spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100

  mail:
    host: smtp.naver.com
    port: 465
    username: testUsername
    password: testPassword
    properties:
      debug: true
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.naver.com
      smtp:
        starttls:
          enable: true

jwt:
  secret: testSecret

